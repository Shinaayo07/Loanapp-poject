name: loanapp-project-ci
on:
 push:
    branches:
      - main
    pull_request:
      branches:
        - main

    permissions:
      contents: read

env:
  GO_VERSION: '1.21'

jobs:
  docker-build-push:
    name: Docker image build, sign and  push
    needs: build-test-scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - name: government-api
            path: './government_api/backend'
          - name: loanapp-validator
            path: './loan_validator_portal/backend'
    defaults:
      run:
        working-directory: ${{ matrix.component.path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: check pwd 
        run: |
          echo "=== Repository Structure ==="
          pwd
          ls -la
          echo ""
          echo "=== Looking for Go projects ==="
          find . -name "go.mod" -type f | head -10
          echo ""
          echo "=== Looking for government_api ==="
          find . -type d -name "*government*" 2>/dev/null || echo "Not found"

      - name: Build docker images
        uses: docker/build-push-action@v4 
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.component.name }}:latest