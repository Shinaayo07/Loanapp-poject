# Allow Loan Validator Portal to access Government API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: government-api-network-allow
  namespace: government-api-ns
spec:
  podSelector:
    matchLabels:
      app: government-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Loan Validator Portal
  - from:
    - podSelector:
        matchLabels:
          app: loan-validator
    ports:
    - protocol: TCP
      port: 8081

  # Allow traffic from ingress
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8081

  # Allow health checks from kubelet
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8081

  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
          
    ports:
    - protocol: TCP
      port: 5432